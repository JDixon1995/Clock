<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="clock.css">
    <title>Clock</title>
</head>
<body>
    <div id="clock"></div>
    <div id="alarm-container">
        <h3>Set Alarm Time</h3>
        <label>
            <div>
                <h4>Hours</h4>
                <select id="alarmhrs"></select>
            </div>
        </label>
        <label>
            <div>
                <h4>Minutes</h4>
                <select id="alarmmins"></select>
            </div>
        </label>
        <label>
            <div>
                <h4>Seconds</h4>
                <select id="alarmsecs"></select>
            </div>
        </label>
        <label>
            <div>
                <h4>AM or PM</h4>
                <select id="ampm">
                    <option value="AM">AM</option>
                    <option value="PM">PM</option>
                </select>
            </div>
        </label>
    </div>
    <div id="buttonHolder">
        <div>
            <button id="setButton" onclick="alarmSet()">Set Alarm</button>
        </div>
        <div>
            <button id="clearButton" onclick="alarmClear()">Clear Alarm</button>
        </div>
    </div>
    <script src="clock.js"></script>
</body>
</html>
